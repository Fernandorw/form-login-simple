<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  
  <title>Página de Login Simples</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <section class="area-login">
    <div class="login">
      <div>
        <img src="images/LogoForm2.svg" alt="logosvg">
      </div>

      <form class="POST">
        <input type="text" name="nome" placeholder="Nome de Usuário:" autofocus>
        <input type="password" name="senha" placeholder="Sua Senha:" autofocus>
        <input type="submit" value="Entrar">
        <p>Ainda não tem uma conta? <a href="#">Criar Conta</a></p>
      </form>
    </div>
  </section>
</body>
</html>
